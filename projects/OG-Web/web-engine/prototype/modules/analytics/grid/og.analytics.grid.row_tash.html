<div>
  <div class="OG-g-rows" style="height: {{holder_height}}px;">
    {{#each rows}}
      <div class="OG-g-row" style="top: {{top}}px;">
        {{#each cells}}
            <div class="OG-g-cell c{{column}}{{#error}} og-error{{/error}}{{#logging}} og-log{{/logging}}">
              {{{value}}}
            </div>
        {{/each}}
      </div>
    {{/each}}
  </div>
  {{#if loading}}
    <div class="OG-g-rest" style="top: 0px; opacity: 0; filter: alpha(opacity=0);"></div>
  {{else}}
    <div class="OG-g-rest"></div>
  {{/if}}
</div>
