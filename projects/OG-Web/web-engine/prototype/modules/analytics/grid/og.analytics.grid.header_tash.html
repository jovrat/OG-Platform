<div class="OG-g-h-sets" style="position: relative; width: {{width}}px; padding-right: {{padding_right}}px;">
  {{#each sets}}
    <div class="OG-g-h-set">
      {{#if not_depgraph}}
        {{#if view}}
          <div class="OG-g-h-set-name s{{index}}"><div class="OG-grid-options">
              {{view}}<span class="OG-icon og-icon-down"></span>
              <div class="og-menu">
                {{#each views}}<div>{{value}}</div>{{/each}}
              </div>
          </div></div>
        {{else}}
          <div class="OG-g-h-set-name s{{index}}"><div>{{name}}</div></div>
        {{/if}}
      {{/if}}
      <div class="OG-g-h-cols">
        {{#each columns}}
            <div class="OG-g-h-col c{{index}}" title="{{../name}}: {{name}}
{{description}}">{{name}}</div>
        {{/each}}
      </div>
    </div>
  {{/each}}
</div>
