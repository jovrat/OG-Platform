<section>
  <div class="OG-analytics-typemenu">
    <div class="og-menu-toggle"></div>
    <div class="og-menu OG-shadow">
      {{#if gadgets.length}}
        {{#each gadgets}}
          <div class="og-js-icon" data-gadget_type="{{this.name}}" data-gadget_name="{{this.gadget_name}}">
            <span class="OG-icon og-icon-{{this.name}}"></span>{{this.gadget_name}}
          </div>
        {{/each}}
      {{/if}}
    </div>
  </div>
</section>
