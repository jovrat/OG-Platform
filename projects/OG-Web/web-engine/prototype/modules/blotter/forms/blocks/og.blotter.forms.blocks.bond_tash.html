<table class="OG-table og-blocks-bond">
  <colgroup>
    <col style="width: 30%">
    <col style="width: 70%">
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Issuer</span>
        </label>
      </td>
      <td>
        <span>{{issuer}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Currency</span>
        </label>
      </td>
      <td>
        <span>{{currency}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Coupon Type</span>
        </label>
      </td>
      <td>
        <span>{{coupon_type}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Coupon Rate</span>
        </label>
      </td>
      <td>
        <span>{{coupon_rate}}</span>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>First Trade Date</span>
        </label>
      </td>
      <td>
        <span>{{date}}</span>
      </td>
    </tr> 
  </tbody>
</table>
