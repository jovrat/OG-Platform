<table class="OG-table">
  <colgroup>
    <col style="width: 30%">              
    <col style="width: 70%">              
  </colgroup>
  <tbody>
    <tr>
      <td>
        <label>
          <span>Put</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span><select></select></span><span><input name="" type="text" /></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Call</span>
        </label>
      </td>
      <td class="og-double-cell">
        <div><span><select></select></span><span><input name="" type="text" /></span></div>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Strike</span>
        </label>
      </td>
      <td>
        <input name="" type="text" />
      </td>
    </tr>
    {{#if forward}}
    <tr>
      <td>
        <label>
          <span>Forward Date</span>
        </label>
      </td>
      <td>
        <input name="" type="text" />
      </td>
    </tr>
    {{/if}}
  </tbody>
</table>
